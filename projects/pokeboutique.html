<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Portfolio - Alexi Reyes</title>
        <link rel="stylesheet" href="../sass/main.css" />
    </head>
    <body class="project-page">
        <img
            class="project__image"
            src="../assets/images/projects/pokeboutique.png"
            alt=""
            loading="lazy"
        />
        <h1>PokéBoutique</h1>
        <p>PokéBoutique is a simple ecommerce website using pokeapi.</p>

        <div class="project__info">
            <h2>Links</h2>

            <div class="wrapper">
                <div>
                    <h3>Website</h3>
                    <div class="links">
                        <a
                            href="https://github.com/Alexi-Reyes/PokeBoutique"
                            target="_blank"
                        >
                            <img
                                src="../assets/icons/github-icon.svg"
                                alt="Github icon"
                            />
                        </a>
                        <a
                            href="https://alexi-reyes.github.io/PokeBoutique/"
                            target="_blank"
                        >
                            <img
                                src="../assets/icons/website-icon.svg"
                                alt="World icon"
                            />
                        </a>
                    </div>
                </div>

                <div>
                    <h3>Technologies</h3>
                    <div class="technologies-wrapper">
                        <img
                            src="../assets/images/html.png"
                            alt="Html logo"
                            loading="lazy"
                        />
                        <img
                            src="../assets/images/sass.png"
                            alt="Scss logo"
                            loading="lazy"
                        />
                        <img
                            src="../assets/images/js.png"
                            alt="Js logo"
                            loading="lazy"
                        />
                    </div>
                </div>
            </div>
        </div>
        <a href="../index.html">
            <button class="btn-return">RETURN</button>
        </a>
